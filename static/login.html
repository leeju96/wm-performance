<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 220px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>비밀번호 입력</h2>
    <input id="pw" type="password" placeholder="비밀번호">
    <button onclick="login()">입장하기</button>
</div>

<script>
    function login() {
        let input = document.getElementById("pw").value;
        let realPw = "960410";  // 주노가 설정한 비번

        if (input === realPw) {
            document.cookie = "access=yes; path=/;";
            window.location.href = "/";
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    }
</script>

</body>
</html>
